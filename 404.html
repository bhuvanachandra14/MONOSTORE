<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Redirect to the main app (MONOSTORE)
        // Preserves the path as a query parameter if we want to get fancy later, 
        // but for now just sending them home is sufficient to fix the "white screen of death".
        var path = window.location.pathname;
        var repo = '/MONOSTORE';

        // If we are not in the repo folder, go there
        if (!path.includes(repo)) {
            window.location.href = repo;
        }
    </script>
    <meta http-equiv="refresh" content="0; url=/MONOSTORE/">
</head>

<body>
    <p>Redirecting to <a href="/MONOSTORE/">MONOSTORE</a>...</p>
</body>

</html>
